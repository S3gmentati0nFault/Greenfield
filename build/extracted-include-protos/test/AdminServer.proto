syntax = "proto2";

service BotJoinService {
  rpc botJoinService (BotRequest) returns (BotResponse) {}
}

message BotRequest {
  optional int32 id = 1;
  optional string ip = 2;
  optional int32 port = 3;
}

message BotResponse {
  optional int32 x = 1;
  optional int32 y = 2;
  repeated BotResponse listOfBots = 3;
}