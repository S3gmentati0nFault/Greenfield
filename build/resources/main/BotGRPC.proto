syntax = "proto3";
package services.grpc;

service BotServices {
  rpc maintenanceRequestGRPC(Identifier) returns (Acknowledgement) {}
  rpc joinRequestGRPC(BotInformation) returns (Acknowledgement) {}
  rpc crashNotificationGRPC(BotInformation) returns (IntegerValue) {}
  rpc moveRequestGRPC(Position) returns (Acknowledgement) {}
}

message Identifier {
  int64 timestamp = 1;
  int32 id = 2;
}

message Acknowledgement {
  bool ack = 1;
}

message IntegerValue {
  int32 value = 1;
}

message BotInformation {
  int32 id = 1;
  int32 port = 2;
  string host = 3;
  Position position = 4;
}

message Position {
  int32 x = 1;
  int32 y = 2;
}